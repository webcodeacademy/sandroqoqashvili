<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/orderform.css">
    <title>Document</title>
</head>
<body class="badi">
    <header>
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="img/Logo.png" onclick="Login('./index.html')" alt="sushi"></a>
              </div>
              <ul class="nav navbar-nav flex">
                <li class="active"><a href="#" onclick="Login('./index.html')" class="home">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Popular</a></li>
                <li><a href="#">Recently</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <main class="mine">
      <div class="mtavari">
        <form id="orderForm" action="./order.html" >
          <h1 class="order-title">Order Form</h1>
          <br>
          <div class="holder">
            <div class="left">
              <div class="name">
                <label for="name" class="us">Name, Surname</label>
                <input type="text" id="name" name="name" class="usernamee" placeholder="John Doe" required>
              </div>

              <div class="choose-set">
                <label for="set"  class="us">Choose your set</label>
                <select id="set" class="sett" name="set" required>
                  <option  value="">Select an option</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  <option value="option3">Option 3</option>
                  <option value="option4">Option 4</option>
                </select>
              </div>

              <br>

              <div class="choose-fork-or-stick">
                <label class="choose">Choose Fork or Sticks <p class="lets"> (Let's take care of the environment together)</p></label>
                <div class="forksticks">
                  <input type="radio" id="fork" name="utensil" class="su" value="fork" required>
                  <label for="fork" class="fr">Fork</label>
                  <input type="radio" class="sticks su" id="sticks" name="utensil" value="sticks" required>
                  <label for="sticks" class="fr">Sticks</label>
                </div>
              </div>
              <input type="submit"  value="Confirm Order" class="confirm">
  
            </div>
  
            <div class="right">
              <div class="phoneaddress">
                <label for="address" >Address</label>
                <input type="text" id="address" class="address" name="address" placeholder="Please, describe the exact address, enter elevator code if needed, floor, the color of the door... " required>
                
                <label for="phone"  class="phonenumber">Phone&nbsp;Number</label>
                <input type="tel" id="phone" name="phone"  class="number" placeholder="(+995) 000 000 000" required>
              </div>
            </div>
          </div>
        </form>
      
      </div>
    </main>
    <footer></footer>
    <script src="JS/orderform.js"></script>
</html>
